default:
  suites:
    default:
      contexts:
        - ActivationCodeContext
        - BootstrapContext
        - ExpenseContext
        - FeatureContext
        - HierarchySelectContext
        - HtmlContext:
            region_map:
              sidebar navigation: '.sidebar nav'
        - MailgunContext
        - UserContext
        - Behat\MinkExtension\Context\MinkContext
      filters:
        tags: '~@wip'
  extensions:
    Behat\MinkExtension:
      base_url: http://firetrack:8088
      javascript_session: javascript
      sessions:
        default:
          goutte: ~
        javascript:
          selenium2:
            # Newer versions of Selenium no longer use the route /wd/hub.
            # wd_host: http://selenium:4444
            wd_host: http://selenium:4444/wd/hub
            browser: chrome
            capabilities:
              browserName: "chrome"
              browser: "chrome"
              chrome:
                switches:
                  - '--no-sandbox'
                  - '--headless'
                  - '--disable-gpu'
                  - '--window-size=1920,1080'
    LoversOfBehat\ScreenshotExtension:
      storage:
        filesystem:
          path: 'tmp/screenshots/'
  formatters:
    progress: ~
