language: rust
dist: bionic

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

before_install:
  - sudo apt-get update
  - sudo apt-get install php php-mbstring composer
  - php --version
  - composer --version

install:
  - composer install

script:
  - cargo build
  - cargo test --verbose --all
  - cargo run &> actix.log &
  - until curl -s localhost:8088; do true; done > /dev/null
  - ./vendor/bin/behat
  - cat actix.log
